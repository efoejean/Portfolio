<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-white">
    <header>
      <div class="overflow-hidden bg-gray-600 fixed w-screen -top-0">
        <nav class="">
          <ul class="float-right px-14">
            <li class="inline ...">
              <a
                class="
                  inline-block
                  ...
                  p-3
                  font-bold
                  text-white
                  hover:underline hover:text-yellow-200
                  ...
                "
                href="index.html"
                >Efoe Gnassia</a
              >
            </li>
            <li class="inline ...">
              <a
                class="
                  inline-block
                  ...
                  p-5
                  font-bold
                  text-white
                  hover:underline hover:text-yellow-200
                  ...
                "
                href="Resume-converted.pdf"
                target="_blank"
                >Resume</a
              >
            </li>
            <li class="inline ...">
              <a
                class="
                  inline-block
                  ...
                  p-5
                  font-bold
                  text-white
                  hover:underline hover:text-yellow-200
                  ...
                "
                href="Code.html"
                >Portfolio</a
              >
            </li>
            <li class="inline ...">
              <a
                class="
                  inline-block
                  ...
                  p-5
                  font-bold
                  text-white
                  hover:underline hover:text-yellow-200
                  ...
                "
                href="Contact.html"
                >Contact</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="mx-20 p-15 m-24 bg-indigo-50">
      <main class="block ... p-5 space-y-6">
        <h1
          class="
            text-red-900 text-center
            pt-9
            mt-25
            font-bold
            hover:text-blue-900
            duration-20
          "
        >
          <a href="mailto:efoejean@hotmail.com">CONTACT EFOE!</a>
        </h1>
        <p class="text-center font-bold hover:text-blue-900">
          <a href="mailto:efoejean@hotmail.com">Email me!</a>
        </p>
        <p class="text-center text-gray-700 font-bold">
          Or please feel free to fill out the form below and I will get back to
          you!
        </p>

        <div class="container mx-auto px-5 pt-4">
          <div class="flex flex-wrap justify-center">
            <div class="w-full md:w-1/2 p-5">
              <form
                class="bg-white rounded shadow-md px-8 pt-6 pb-8 mb-4 ..."
                action=""
                method="POST"
              >
                <div class="mb-4">
                  <label
                    class="block text-gray-700 font-bold mb-2 ..."
                    for="name"
                    >Name</label
                  >
                  <input
                    class="
                      appearance-none
                      block
                      w-full
                      bg-gray-200
                      text-gray-700
                      border border-gray-200
                      rounded
                      py-3
                      px-4
                      mb-3
                      leading-tight
                      focus:outline-none focus:bg-white focus:border-gray-500
                      ...
                    "
                    id="name"
                    name="name"
                    type="text"
                    placeholder="Your name"
                    required
                  />
                </div>
                <div class="mb-4">
                  <label
                    class="block text-gray-700 font-bold mb-2 ..."
                    for="email"
                    >Email</label
                  >
                  <input
                    class="
                      appearance-none
                      block
                      w-full
                      bg-gray-200
                      text-gray-700
                      border border-gray-200
                      rounded
                      py-3
                      px-4
                      mb-3
                      leading-tight
                      focus:outline-none focus:bg-white focus:border-gray-500
                      ...
                    "
                    id="email"
                    name="email"
                    type="email"
                    placeholder="Your email"
                    required
                  />
                </div>
                <div class="mb-4">
                  <label
                    class="block text-gray-700 font-bold mb-2 ..."
                    for="message"
                    >Message</label
                  >
                  <textarea
                    class="
                      appearance-none
                      block
                      w-full
                      bg-gray-200
                      text-gray-700
                      border border-gray-200
                      rounded
                      py-3
                      px-4
                      mb-3
                      leading-tight
                      focus:outline-none focus:bg-white focus:border-gray-500
                      ...
                    "
                    id="message"
                    name="message"
                    type="text"
                    placeholder="Your message"
                    required
                  ></textarea>
                </div>
                <div class="flex items-center justify-between">
                  <button
                    class="
                      bg-blue-500
                      hover:bg-blue-700
                      text-white
                      font-bold
                      py-2
                      px-4
                      rounded
                      ...
                    "
                    type="submit"
                  >
                    Send
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>

    <footer class="text-center p-5 text-xs bg-gray-400">
      Designed and developed by Efoe Gnassia &copy; 2021
    </footer>
    <script src="./index.js" type="module"></script>
  </body>
</html>
